language: cpp
compiler:
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - g++-5.4
      - gcc-5.4
      - libboost-all-dev

before_install:
  - pip install --user cpp-coveralls
script:
  - mkdir build && cd build && cmake .. && make && make check
after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
